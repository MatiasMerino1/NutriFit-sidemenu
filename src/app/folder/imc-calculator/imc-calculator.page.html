<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Calculadora de IMC</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
  <form (submit)="calculateIMC()">
    <div class="form-group">
      <label for="height">Altura (cm)</label>
      <input id="height" type="number" [(ngModel)]="height" name="height" maxlength="3" required/>
    </div>

    <div class="form-group">
      <label for="weight">Peso (kg)</label>
      <input id="weight" type="number" [(ngModel)]="weight" name="weight" maxlength="3" required/>
    </div>

    <button type="submit" class="custom-button">Calcular IMC</button>
  </form>

  <div *ngIf="imc">
    <h2>Tu IMC es: {{ imc | number:'1.2-2' }}</h2>
  </div>
</ion-card-content>
</ion-card>
</ion-content>

</ion-content>
